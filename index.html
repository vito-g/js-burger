<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>JS-BURGER</title>
  </head>
  <body>

    <div class="global-container">

      <header>
        <h1>Create your Burger</h1>
      </header>

      <main>
        <input id='burger-name' type="text" name="burger-name" value="" placeholder="Name your Burger" required>
        <div class="Ingredients">
          <h2>Ingredients</h2>
        </div>
        <div id="ingredient-box">

          <div class="row clearfix">
            <div class="left fl">
              <label for="cheese">Cheese</label>
              <input  id="cheese" type="checkbox" name="" value="5">
              <label for="testo-1">add</label>
            </div>
            <div class="right fl">
              <label for="tomato">Tomato</label>
              <input id="tomato" type="checkbox" name="" value="3">
              <label for="testo-1">add</label>
            </div>
          </div>

          <div class="row clearfix">
            <div class="left fl">
              <label for="egg">Egg</label>
              <input id="egg" type="checkbox" name="" value="4">
              <label for="testo-1">add</label>
            </div>
            <div class="right fl">
              <label for="lettuce">Lettuce</label>
              <input id="lettuce" type="checkbox" name="" value="1">
              <label for="testo-1">add</label>
            </div>
          </div>

          <div class="row clearfix">
            <div class="left fl">
              <label for="mustard">Mustard</label>
              <input id="mustard" type="checkbox" name="" value="2">
              <label for="testo-1">add</label>
            </div>
            <div class="right fl">
              <label for="ketchup">Ketchup</label>
              <input id="ketchup" type="checkbox" name="" value="2">
              <label for="testo-1">add</label>
            </div>
          </div>

        </div>

        <div id="discount">
          <label for="testo-1">Discount Coupon</label>
          <input id="coupon" type="text" name="coupon" value="" placeholder="inserisci il tuo coupon">
        </div>

        <button id='calculate' type="button" name="button">Calculate</button>

      </main>

      <footer clearfix>
        <div id="left" class="fl">
          <h2>Your Price</h2>
        </div>
        <div id="right" class="fr">

        </div>
      </footer>

    </div>







  <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
